<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<div>
  <h1>CALCULATOR</h1>
</div>
<body>
  <div id="calculator">  
    <input id="display" readonly>
    <div id="buttons">
      <div id="line">
        <button id="c" onclick="clearDisplay()">AC</button>
        <button id="c" onclick="appendToDisplay('0')">0</button>
        <button id="c" onclick="appendToDisplay('.')">.</button>
        <button id="c" onclick="appendToDisplay('/')">/</button>
      </div>
      <div id="line">
        <button id="c" onclick="appendToDisplay('1')">1</button>
        <button id="c" onclick="appendToDisplay('2')">2</button>
        <button id="c" onclick="appendToDisplay('3')">3</button>
        <button id="c" onclick="appendToDisplay('+')">+</button>
      </div>
      <div id="line">
        <button id="c" onclick="appendToDisplay('4')">4</button>
        <button id="c" onclick="appendToDisplay('5')">5</button>
        <button id="c" onclick="appendToDisplay('6')">6</button>
        <button id="c" onclick="appendToDisplay('-')">-</button>
      </div>
      <div id="line">
        <button id="c" onclick="appendToDisplay('7')">7</button>
        <button id="c" onclick="appendToDisplay('8')">8</button>
        <button id="c" onclick="appendToDisplay('9')">9</button>
        <button id="c" onclick="appendToDisplay('*')">*</button>
      </div>
  </div>
  <button id ="go" onclick="calculate()">GO</button>
  <script src="script.js"></script>
</body>

</html>
